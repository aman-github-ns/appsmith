    <script>
      const parseConfig = (e) => {
          if (
            (e.startsWith("{") && e.startsWith("}")) ||
            0 === e.indexOf("__") ||
            0 === e.indexOf("$") ||
            0 === e.indexOf("%")
          )
            return "";
          const n = e.trim();
          return (
            "false" !== n.toLowerCase() &&
            "" !== n &&
            ("true" === n.toLowerCase() || n)
          );
        },
        CLOUD_HOSTING = parseConfig('{{env "APPSMITH_CLOUD_HOSTING"}}'),
        ZIPY_KEY = parseConfig('{{env "APPSMITH_ZIPY_SDK_KEY"}}'),
        AIRGAPPED = parseConfig('{{env "APPSMITH_AIRGAP_ENABLED"}}');
    </script>

          (n.src = "https://cdn.zipy.ai/sdk/v1.0/zipy.min.umd.js"),

    <script type="text/javascript">
      const getIsLocalStorageSupported = () => {
          try {
            return (
              window.localStorage.setItem("test", "testA"),
              window.localStorage.removeItem("test"),
              !0
            );
          } catch (e) {
            return !1;
          }
        },
        isLocalStorageSupported = getIsLocalStorageSupported(),
        handleLocalStorageNotSupportedError = () => {
          console.error(
            "Localstorage storage is not supported on your device.",
          );
        },
        localStorageUtil = {
          getItem: (e) => {
            if (isLocalStorageSupported) return window.localStorage.getItem(e);
            handleLocalStorageNotSupportedError();
          },
          removeItem: (e) => {
            if (isLocalStorageSupported)
              return window.localStorage.removeItem(e);
            handleLocalStorageNotSupportedError();
          },
          setItem: (e, r) => {
            if (isLocalStorageSupported)
              return window.localStorage.setItem(e, r);
            handleLocalStorageNotSupportedError();
          },
        };
      window.addEventListener("DOMContentLoaded", (e) => {
        document.getElementById("loader").style.width = "50vw";
      });
      const registerPageServiceWorker = () => {
        "serviceWorker" in navigator &&
          !window.Cypress &&
          window.addEventListener("load", function () {
            navigator.serviceWorker.register("/pageService.js").catch((e) => {
              console.error("Service Worker Registration failed: " + e);
            });
          });
      };
      "serviceWorker" in navigator &&
        !window.Cypress &&
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/pageService.js").catch((e) => {
            console.error("Service Worker Registration failed: " + e);
          });
        });
    </script>
    <script type="text/javascript">
      const LOG_LEVELS = ["debug", "error"],

          parseConfig('{{env "APPSMITH_CLIENT_LOG_LEVEL"}}'),

        INTERCOM_APP_ID =
          parseConfig("%REACT_APP_INTERCOM_APP_ID%") ||
          parseConfig('{{env "APPSMITH_INTERCOM_APP_ID"}}'),
        DISABLE_INTERCOM = parseConfig('{{env "APPSMITH_DISABLE_INTERCOM"}}');
      INTERCOM_APP_ID.length &&
        !DISABLE_INTERCOM &&
        (function () {
          var e = window,
            _ = e.Intercom;
          if ("function" == typeof _)
            _("reattach_activator"), _("update", e.intercomSettings);
          else {
            var n = document,
              E = function () {
                E.c(arguments);
              };
            (E.q = []),
              (E.c = function (e) {
                E.q.push(e);
              }),
              (e.Intercom = E);
            var I = function () {
              var e = n.createElement("script");
              (e.type = "text/javascript"),
                (e.async = !0),
                (e.src =
                  "https://widget.intercom.io/widget/" + INTERCOM_APP_ID);
              var _ = n.getElementsByTagName("script")[0];
              _.parentNode.insertBefore(e, _);
            };
            "complete" === document.readyState
              ? I()
              : e.attachEvent
                ? e.attachEvent("onload", I)
                : e.addEventListener("load", I, !1);
          }
        })(),
        (window.SENTRY_CONFIG = parseConfig('{{env "APPSMITH_SENTRY_DSN"}}')),
        (window.APPSMITH_FEATURE_CONFIGS = {
          sentry: {
            dsn: parseConfig('{{env "APPSMITH_SENTRY_DSN"}}'),
            release: parseConfig('{{env "APPSMITH_SENTRY_RELEASE"}}'),
            environment: parseConfig('{{env "APPSMITH_SENTRY_ENVIRONMENT"}}'),
          },
          smartLook: { id: parseConfig('{{env "APPSMITH_SMART_LOOK_ID"}}') },
          segment: {
            apiKey: parseConfig('{{env "APPSMITH_SEGMENT_KEY"}}'),
            ceKey: parseConfig('{{env "APPSMITH_SEGMENT_CE_KEY"}}'),
          },
          newRelic: {
            enableNewRelic: parseConfig(
              '{{env "APPSMITH_NEW_RELIC_ACCOUNT_ENABLE"}}',
            ),
            accountId: parseConfig('{{env "APPSMITH_NEW_RELIC_ACCOUNT_ID"}}'),
            applicationId: parseConfig(
              '{{env "APPSMITH_NEW_RELIC_APPLICATION_ID"}}',
            ),
            browserAgentlicenseKey: parseConfig(
              '{{env "APPSMITH_NEW_RELIC_BROWSER_AGENT_LICENSE_KEY"}}',
            ),
            browserAgentEndpoint: parseConfig(
              '{{env "APPSMITH_NEW_RELIC_BROWSER_AGENT_ENDPOINT"}}',
            ),
            otlpLicenseKey: parseConfig(
              '{{env "APPSMITH_NEW_RELIC_OTLP_LICENSE_KEY"}}',
            ),
            otlpServiceName: parseConfig(
              '{{env "APPSMITH_NEW_RELIC_OTEL_SERVICE_NAME"}}',
            ),
            otlpEndpoint: parseConfig(
              '{{env "APPSMITH_NEW_RELIC_OTEL_EXPORTER_OTLP_ENDPOINT"}}',
            ),
          },
          fusioncharts: {
            licenseKey: parseConfig(
              '{{env "APPSMITH_FUSIONCHARTS_LICENSE_KEY"}}',
            ),
          },
          enableMixpanel: parseConfig('{{env "APPSMITH_SEGMENT_KEY"}}'),
          algolia: {
            apiId: parseConfig('{{env "APPSMITH_ALGOLIA_API_ID"}}'),
            apiKey: parseConfig('{{env "APPSMITH_ALGOLIA_API_KEY"}}'),
            indexName: parseConfig(
              '{{env "APPSMITH_ALGOLIA_SEARCH_INDEX_NAME"}}',
            ),
          },
          logLevel:
            CONFIG_LOG_LEVEL_INDEX > -1
              ? LOG_LEVELS[CONFIG_LOG_LEVEL_INDEX]

          cloudHosting: CLOUD_HOSTING,
          appVersion: {
