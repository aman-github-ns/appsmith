name: Run Local Testing Script

on:
  push:
    branches: deploy

jobs:
  run-local-testing:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

